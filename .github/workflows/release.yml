name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel

      - name: Sanity check
        run: |
          python -c "import argus; print('Argus import successful')"
          python -c "from argus import Event, EventLogger, Tracer; print('Core imports successful')"

      - name: Build package
        run: python -m build

      - name: Extract version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.tag_version.outputs.VERSION }} \
            --title "Release ${{ steps.tag_version.outputs.VERSION }}" \
            --notes "Release ${{ steps.tag_version.outputs.VERSION }}
          
          See [README.md](README.md) for usage instructions." \
            dist/*.whl \
            dist/*.tar.gz
